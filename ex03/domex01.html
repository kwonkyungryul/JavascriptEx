<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>의자</h1>

    <h3>책상</h3>

    <button id="btnSeat">의자 없애기</button>
    <script>

        btnSeatEL.addEventListener("click", function() { // 리스너(계속 주시하고 있음)

            e2.remove();
