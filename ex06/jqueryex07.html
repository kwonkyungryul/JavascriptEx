    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <style>
        .my-cursor {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <i id="heart" class="fa-solid fa-regular fa-heart fa-2xl my-cursor" value="ok"></i>

    <script>
        $("#heart").click(()=>{
            let value = $("#heart").val();
            if (value == "ok") {
                $("#heart").removeClass("fa-solid");
                $("#heart").val("no");
            } else {
                $("#heart").addClass("fa-solid");
                $("#heart").val("ok");
            }


            // let value = $("#heart").hasClass("fa-solid");

        });
    </script>
</body>
</html>
